<!DOCTYPE html>
<html lang="es">

    <meta charset="UTF-8" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

    />
    <script>
      const savedTheme = localStorage.getItem("theme") || "dark";
      document.documentElement.className = savedTheme + "-theme";
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <div id="congrats-modal" class="congrats-modal"></div>
    <div class="container">
      <div class="theme-toggle">
        <label class="theme-switch">
          <input type="checkbox" id="theme-checkbox" />
          <span class="slider">
            <span class="icon-sun">‚òÄÔ∏è</span>
            <span class="icon-moon">üåô</span>
          </span>
        </label>
      </div>
      <div class="header">
        <h1 id="page-title">Seguimiento de Materias - F√≠sica UNNE</h1>
        <div class="user-name">
          <label for="user-name-input">Tu nombre:</label>
          <input
            type="text"
            id="user-name-input"
            placeholder="Ingresa tu nombre"
          />
        </div>
      </div>

      <div class="filtros">
        <h3>Filtros:</h3>
        <div class="checkbox-container">
          <label>
            <input
              type="checkbox"
              id="filtro-profesorado"
              checked
              onchange="aplicarFiltroActivo()"
            />
            <i class="fas fa-chalkboard-teacher"></i> Profesorado
          </label>
          <label>
            <input
              type="checkbox"
              id="filtro-licenciatura"
              checked
              onchange="aplicarFiltroActivo()"
            />
            <i class="fas fa-graduation-cap"></i> Licenciatura
          </label>
          <label>
            <input type="checkbox" id="recordar-filtros" />
            <i class="fas fa-memory"></i> Recordar
          </label>
        </div>
        <button id="filtro-todas" onclick="mostrarTodas()">
          <i class="fas fa-list"></i> Todas
        </button>
        <button id="filtro-disponibles" onclick="mostrarDisponibles()">
          <i class="fas fa-book-open"></i> Disponibles para cursar
        </button>
        <button id="filtro-rendir" onclick="mostrarRendir()">
          <i class="fas fa-pen"></i> Disponibles para rendir
        </button>
        <button id="filtro-equivalencias" onclick="mostrarEquivalencias()">
          <i class="fas fa-exchange-alt"></i> Equivalencias
        </button>
        <button id="filtro-aprobadas" onclick="mostrarAprobadas()">
          <i class="fas fa-check-circle"></i> Aprobadas
        </button>
        <button id="filtro-regulares" onclick="mostrarRegulares()">
          <i class="fas fa-clock"></i> Regulares
        </button>
      </div>

      <div class="reset-container">
        <button class="reset-button" onclick="resetearProgreso()">
          <i class="fas fa-trash-alt"></i> Resetear Progreso
        </button>
      </div>

      <div class="progreso">
        <h3>Progreso de las carreras</h3>
        <p id="progreso-profesorado-title">Profesorado:</p>
        <div class="barra-progreso">
          <div id="barra-regular-prof" class="barra-regular"></div>
          <div id="barra-aprobada-prof" class="barra-aprobada"></div>
        </div>
        <p id="porcentaje-prof"></p>
        <p id="progreso-licenciatura-title">Licenciatura:</p>
        <div class="barra-progreso">
          <div id="barra-regular-lic" class="barra-regular"></div>
          <div id="barra-aprobada-lic" class="barra-aprobada"></div>
        </div>
        <p id="porcentaje-lic"></p>
      </div>

      <div id="listaMaterias" class="materias-container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
